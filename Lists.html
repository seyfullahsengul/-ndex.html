<html>
    <head>
        <title>LİSTELER</title>
    </head>
    <body>

        <!-- 
            li = List item
            ol = Sıralı Liste
            ul = Sırasız Liste
        -->
        
<h1>LİSTE ÇEŞİTLERİ</h1>
<h2>Sıralı Liste(orderet List)--> ol </h2>
<ol>
    <li>Ankara</li>
    <li>İstanbul</li>
    <li>Bursa</li>
</ol>
<h2>Sırasız Liste(unorderet List)--> ul</h2>
<ul>
    <li>Diyarbakır</li>
    <li>Konya</li>
    <li>Giresun</li>
</ul>

    </body> 
</html>
